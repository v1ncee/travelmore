<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="materialize.css" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="norm.css" />
    <title>Travel More!</title>
</h:head>
<h:body>
    <div id="hamburger" class="">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="nav-bar">
        <div class="title"></div>
        <div class="profile">Welcome, Kim Jong Un</div>
    </div>
    <div class="side-nav">
        <div class="title-wrapper">
            <div class="title"></div>
        </div>

        <ul>
            <div class="link-wrapper"><div class="cover"><i class="material-icons">home</i></div><li>Homepage</li></div>
            <div class="link-wrapper"><div class="cover"><i class="material-icons">book</i></div><li>Book</li></div>
            <div class="link-wrapper"><div class="cover"><i class="material-icons">lock_open</i></div><li>Logout</li></div>
        </ul>
    </div>
    <div class="content">
        <div class="title-page">Book:</div>
        <div class="box">
            <div class="filter-tab">
                <h:form>
                    <div class="input-field">
                        <input  id="title" type="text" class="validate">
                        <label class="active" for="title">Title</label>
                    </div>
                    <div class="input-field">
                        <input  id="country" type="text" class="validate">
                        <label class="active" for="country">Country</label>
                    </div>
                    <div class="input-field">
                        <input  id="city" type="text" class="validate">
                        <label class="active" for="city">City</label>
                    </div>
                    <div class="input-field num">
                        <input id="price" type="number" class="validate">
                        <label class="active" for="price">Price</label>
                    </div>
                    <div class="input-field num">
                        <input id="places" type="number" class="validate">
                        <label class="active" for="places">Max. People</label>
                    </div>
                    <div class="input-field">
                        <input id="transport" type="text" class="validate">
                        <label class="active" for="transport">Transport</label>
                    </div>
                    <div class="input-field">
                        <input id="start-date" type="text" class="validate datepicker">
                        <label for="start-date">Start Date</label>
                    </div>
                    <div class="input-field">
                        <input id="end-date" type="text" class="validate datepicker">
                        <label  for="end-date">End Date</label>
                    </div>
                </h:form>
            </div>
            <div class="table">
                <table class="striped">
                    <tr>
                        <th>Title:</th>
                        <th>Country:</th>
                        <th>City:</th>
                        <th>Price:</th>
                        <th>Max.People:</th>
                        <th>Transport:</th>
                        <th>Start Date:</th>
                        <th>End Date:</th>
                    </tr>
                    <tr>
                    </tr>
                    <tr></tr>
                </table>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="jquery.js" target="head"/>
    <h:outputScript library="js" name="materialize.js" target="head" />
    <h:outputScript target="head">
        $ = jQuery;
        //<![CDATA[
        $(document).ready(function(){
            $('.datepicker').datepicker();

            $('#hamburger').click(function(){
                $(this).toggleClass('open');
                $('.side-nav').toggleClass('open');
            });
        });
        //]]>
    </h:outputScript>
</h:body>
</html>
