<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
    <title>Travel More!</title>
</h:head>
<h:body>

    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    <p:dataTable var="trip" value="#{tripController.trips}" id="locationDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{trip.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{trip.title}" />
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{trip.city}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
