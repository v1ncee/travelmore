<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
    <title>Travel More!</title>
</h:head>
<h:body>

    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    <p:dataTable var="person" value="#{personController.persons}" id="personDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{person.id}" />
        </p:column>

        <p:column headerText="FirstName">
            <h:outputText value="#{person.firstName}" />
        </p:column>

        <p:column headerText="lastName">
            <h:outputText value="#{person.lastName}" />
        </p:column>

        <p:column headerText="Email">
            <h:outputText value="#{person.email}" />
        </p:column>
        <p:column headerText="PassKey">
            <h:outputText value="#{person.passKey}" />
        </p:column>
        <p:column headerText="TypeUser">
            <h:outputText value="#{person.typeUser}" />
        </p:column>
    </p:dataTable>
    <h:form id="addLocationForm">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="personFirstName" value="FirstName:" />
                <p:inputText id="personFirstName" value="#{personController.newPerson.firstName}"></p:inputText>
                <h:outputLabel for="personLastName" value="LastName:" />
                <p:inputText id="personLastName" value="#{personController.newPerson.lastName}"></p:inputText>
                <h:outputLabel for="personEmail" value="Email:" />
                <p:inputText id="personEmail" value="#{personController.newPerson.email}"></p:inputText>
                <h:outputLabel for="personPassKey" value="Passkey:" />
                <p:inputText id="personPassKey" value="#{personController.newPerson.passKey}"></p:inputText>
                <h:outputLabel for="personTypeUse" value="Typeuser:" />
                <p:inputText id="personTypeUse" value="#{personController.newPerson.typeUser}"></p:inputText>
                <h:commandButton value="Toevoegen" action="#{personController.submit}" update=":personDataTable" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
