<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="materialize.css" />
    <h:outputStylesheet library="css" name="icons.css" />
    <h:outputStylesheet library="css" name="login.css" />
    <h:outputStylesheet library="css" name="norm.css" />
    <title>Travel More!</title>
</h:head>
<h:body>
    <div class="con"></div>
    <div class="login-box">
        <div class="left">
            <div class="logo"></div>
        </div>
        <div class="right">
            <div class="title">L O G I N</div>
            <div class="desc"></div>
            <div class="form">

                <h:form>
                    <div class="input-field" >
                        <i class="material-icons prefix">account_circle</i>
                        <h:inputText id="email" binding="#{email}" required="true" label="Email" />
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-field" >
                        <i class="material-icons prefix">lock</i>
                        <h:inputSecret id="passKey" binding="#{passKey}" required="true" label="Wachtwoord" />
                        <label for="passKey">Password</label>
                        <h:commandButton styleClass="button" value="Inloggen" action="#{loginController.login(email.value, passKey.value)}" ajax="false"/>
                    </div>
                </h:form>


                <div class="link">
                    <a href="register.xhtml">Register here!</a>
                </div>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="jquery.js" target="head"/>
    <h:outputScript library="js" name="materialize.js" target="head" />
</h:body>
</html>
