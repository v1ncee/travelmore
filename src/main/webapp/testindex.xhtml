<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <div class="input-field" >
            <!--<i class="material-icons prefix">account_circle</i>-->
            <h:inputText id="note" styleClass="validate" binding="#{note}"/>
            <!--<input type="text" id="firstName" class="validate" />-->
            <label for="note">First name</label>
        </div>
        <div class="input-field" >
            <!--<i class="material-icons prefix">account_circle</i>-->
            <h:inputText id="persons" styleClass="validate" binding="#{persons}"/>
            <!--<input type="text" id="lastName" class="validate" />-->
            <label for="note">Last name</label>
        </div>
        <h:commandLink value="S U B M I T" styleClass="button" action="#{bookingController.submit(note.value, persons.value)}"/>
    </h:form>
</f:view>
</html>
