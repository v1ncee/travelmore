<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Add or delete trips</title>
</head>
<body>
<h:form>
    <div class="title-page">Trips:</div>
        <div class="input-field">
            <h:selectOneMenu binding="#{departLocation}" id="departlocation">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{locationController.getLocations()}" var="l" itemLabel="#{l.name} (#{l.code})" itemValue="#{l.name}"/>
            </h:selectOneMenu>
            <label class="active" for="departlocation">Departlocation</label>
        </div>
        <div class="input-field">
            <h:selectOneMenu binding="#{arrivalLocation}" id="arrivallocation">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItems value="#{locationController.getLocations()}" var="l" itemLabel="#{l.name} (#{l.code})" itemValue="#{l.name}"/>
            </h:selectOneMenu>
            <label class="active" for="arrivallocation">Arrivallocation</label>
        </div>

        <div class="input-field">
            <h:inputText id="city" styleClass="validate" binding="#{city}"/>
            <label class="active" for="city">City</label>
        </div>
        <div class="input-field num">
            <h:inputText id="price" styleClass="validate" binding="#{price}"/>
            <label class="active" for="price">Price</label>
        </div>
        <div class="input-field num">
            <h:inputText id="people" styleClass="validate" binding="#{people}"/>
            <label class="active" for="people">Max. People</label>
        </div>
        <div class="input-field">
            <h:inputText id="transport" styleClass="validate" binding="#{transport}"/>
            <label class="active" for="transport">Transport</label>
        </div>

        <div class="input-field">
            <h:inputText id="title" styleClass="validate" binding="#{title}"/>
            <label class="active" for="title">Title</label>
        </div>

        <div class="input-field">
            <h:inputText id="country" styleClass="validate" binding="#{country}"/>
            <label class="active" for="country">Country</label>
        </div>

        <div class="input-field">
            <h:inputText id="start-date" styleClass="validate datepicker" binding="#{startDate}"/>
            <label for="start-date">Start Date</label>
        </div>
        <div class="input-field">
            <h:inputText id="end-date" styleclass="validate datepicker" binding="#{endDate}"/>
            <label for="end-date">End Date</label>
        </div>

    <h:commandLink styleClass="button-filter" value="Add trip"
                     action="#{tripController.submit(departLocation.value, arrivalLocation.value, title.value, country.value, city.value, price.value, people.value, transport.value, startDate.value, endDate.value)}"
                     ajax="false"/>




</h:form>
    <h:outputScript target="head">
        $ = jQuery;
        //<![CDATA[
        $(document).ready(function () {
            $('.datepicker').datepicker(
                    {
                        format: 'yyyy-mm-dd'
                    }
            );
            $('select').formSelect();
            $('#hamburger').click(function () {
                $(this).toggleClass('open');
                $('.side-nav').toggleClass('open');
            });
        });
        //]]>
    </h:outputScript>
</body>
</html>
